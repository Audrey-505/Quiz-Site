<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Javascipt Quiz</h1>
    <div>
        <button onclick="beginTimer()" id="quiz-button">Start</button>
    </div>

    <div>
        <span id="game-over"></span>
    </div>

    <div><span id="quiz-questions"></span></div>

    <div id="quiz-answer"></div>
    
    <div>
    <span id="op"></span>
    </div>
   
    <div id="buttonHolder">
    <button onclick="answerA()" type="button" id="op1" value="A">A</button> 
    <button onclick="answerB()" type="button" id="op2" value="B">B</button>
    <button onclick="answerC()" type="button" id="op3" value="C">C</button>
    <button onclick="answerD()" type="button" id="op4" value="D">D</button> 
    </div>

    <div id="quiz-results"></div>

    <span id="answerHolder"></span>

    <div id="quiz-score"></div>

    <div id="quiz-timer"></div>


	<script src="script.js"></script>
  </body>
</html>
