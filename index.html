<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Javascipt Quiz</h1>
    <div>
        <button onclick="beginTimer()" id="quiz-button">Start</button>
    </div>

    <div><span id="quiz-questions"></span></div>

    <div id="quiz-answer">
        <button type="button"><span id="op1"></span></button>
        <button type="button" id="op2"></button>
        <button type="button" id="op3"></button>
        <button type="button" id="op4"></button>
    </div>

    <div id="quiz-results"></div>

    <div id="quiz-score"></div>

    <div id="quiz-timer"></div>


	<script src="script.js"></script>
  </body>
</html>
